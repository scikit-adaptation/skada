name: Testing
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'
  create:
    branches:
      - 'main'
    tags:
      - '**'

jobs:
  Test-minimal:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}
    steps:

    # Install skada
    - name: Checking Out Repository
      uses: actions/checkout@v2
    # Cache 'skada' datasets
    - name: Create/Restore Skada Data Cache
      id: cache-skada_datasets
      uses: actions/cache@v2
      with:
        path: ~/skada_datasets
        key: ${{ runner.os }}-v3
    # Install Python & Packages
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - run: which python
    - name: Install dependencies
      run: |
        python -m pip install --user --upgrade --progress-bar off pip
        python -m pip install --user -r requirements.txt
        python -m pip install --user --upgrade pytest pytest-cov codecov 
    - name: Install 'skada' package
      run: |
        python -m pip install --user -e .
    # Run Tests
    - name: Run Tests without torch
      run: pytest skada/ --verbose --cov=skada skada/ --cov-report term  --ignore=skada/feature
    # Codecov 
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  Test:
